<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe CuentaRUT (Archivo Original)</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyAr0LUxOZDzfkGdRVNCmiba2hf_ScsEOBg",
      authDomain: "registroinforme-c6c47.firebaseapp.com",
      projectId: "registroinforme-c6c47",
      storageBucket: "registroinforme-c6c47.firebasestorage.app",
      messagingSenderId: "956779980391",
      appId: "1:956779980391:web:7bf2221c13cc0896c9d6c2",
      measurementId: "G-GX0XZ5X244"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // Hacer las funciones disponibles globalmente
    window.db = db;
    window.collection = collection;
    window.addDoc = addDoc;
    window.getDocs = getDocs;
    window.doc = doc;
    window.updateDoc = updateDoc;
    window.deleteDoc = deleteDoc;
    window.query = query;
    window.where = where;
  </script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Informe de Movimientos CuentaRUT</h1>

    <!-- Botón para gestionar alias -->
    <div class="mb-6 text-center">
      <button id="btn-gestionar-alias" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 mr-4">
        Gestionar Alias y Categorías
      </button>
      <input type="file" id="upload" accept=".xlsx" class="inline-block" />
    </div>

    <!-- Modal para gestionar alias -->
    <div id="modal-alias" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
      <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-screen overflow-y-auto">
          <div class="p-6">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-2xl font-bold">Gestión de Alias y Categorías</h2>
              <button id="cerrar-modal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            
            <!-- Formulario para agregar nuevo alias -->
            <div class="bg-gray-50 p-4 rounded-lg mb-6">
              <h3 class="text-lg font-semibold mb-3">Agregar Nuevo Alias</h3>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="descripcion-original" placeholder="Descripción original (ej: COMPRA WEB PAYU UBER TRIP CL)" class="border rounded px-3 py-2" />
                <input type="text" id="alias" placeholder="Alias (ej: Uber)" class="border rounded px-3 py-2" />
                <select id="categoria" class="border rounded px-3 py-2">
                  <!-- Las opciones se generan dinámicamente -->
                </select>
              </div>
              <button id="agregar-alias" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Agregar Alias
              </button>
            </div>

            <!-- Lista de alias existentes -->
            <div>
              <h3 class="text-lg font-semibold mb-3">Alias Existentes</h3>
              <div class="overflow-x-auto">
                <table id="tabla-alias" class="min-w-full text-sm text-left bg-white border border-gray-300">
                  <thead class="bg-gray-100">
                    <tr>
                      <th class="border px-2 py-1">Descripción Original</th>
                      <th class="border px-2 py-1">Alias</th>
                      <th class="border px-2 py-1">Categoría</th>
                      <th class="border px-2 py-1">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="tbody-alias">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para editar alias -->
    <div id="modal-editar-alias" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
      <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full">
          <div class="p-6">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-2xl font-bold">Editar Alias</h2>
              <button id="cerrar-modal-editar" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            
            <form id="form-editar-alias">
              <input type="hidden" id="edit-alias-id" />
              <div class="grid grid-cols-1 gap-4 mb-4">
                <div>
                  <label class="block text-sm font-medium mb-2">Descripción Original:</label>
                  <input type="text" id="edit-descripcion-original" class="w-full border rounded px-3 py-2" readonly />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-2">Alias:</label>
                  <input type="text" id="edit-alias" placeholder="Nuevo alias" class="w-full border rounded px-3 py-2" />
                </div>
                <div>
                  <label class="block text-sm font-medium mb-2">Categoría:</label>
                  <select id="edit-categoria" class="w-full border rounded px-3 py-2">
                    <!-- Las opciones se generan dinámicamente -->
                  </select>
                </div>
              </div>
              <div class="flex gap-3">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                  Guardar Cambios
                </button>
                <button type="button" id="cancelar-edicion" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="resumen" class="mb-8"></div>

    <!-- Resumen de totales -->
    <div id="totales" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-green-100 p-6 rounded-lg shadow text-center">
        <h3 class="text-lg font-semibold text-green-800 mb-2">Total Abonos</h3>
        <p id="total-abonos" class="text-2xl font-bold text-green-600">$0</p>
      </div>
      <div class="bg-red-100 p-6 rounded-lg shadow text-center">
        <h3 class="text-lg font-semibold text-red-800 mb-2">Total Gastos</h3>
        <p id="total-gastos" class="text-2xl font-bold text-red-600">$0</p>
      </div>
      <div class="bg-blue-100 p-6 rounded-lg shadow text-center">
        <h3 class="text-lg font-semibold text-blue-800 mb-2">Balance</h3>
        <p id="balance" class="text-2xl font-bold text-blue-600">$0</p>
      </div>
    </div>

    <!-- Selector de gráficos -->
    <div class="mb-6 text-center">
      <div class="inline-flex bg-gray-200 rounded-lg p-1">
        <button id="btn-grafico-lineal" class="px-4 py-2 rounded-md text-sm font-medium bg-blue-600 text-white">
          Gráfico Lineal
        </button>
        <button id="btn-grafico-circular" class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-300">
          Gráfico Circular
        </button>
        <button id="btn-grafico-barras" class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-300">
          Gráfico de Barras
        </button>
      </div>
    </div>

    <!-- Contenedor de gráficos -->
    <div class="mb-8 relative max-w-4xl mx-auto">
      <canvas id="grafico" class="w-full" style="max-height: 500px;"></canvas>
    </div>

    <h2 class="text-xl font-semibold mb-2">Movimientos Detallados</h2>
    <div class="overflow-x-auto mb-8">
      <table id="tabla-movimientos" class="min-w-full text-sm text-left bg-white border border-gray-300"></table>
    </div>

    <h2 class="text-xl font-semibold mb-2">Resumen por Descripción</h2>
    <div class="overflow-x-auto mb-8">
      <table id="tabla-descripcion" class="min-w-full text-sm text-left bg-white border border-gray-300"></table>
    </div>

    <h2 class="text-xl font-semibold mb-2">Resumen por Categoría</h2>
    <div class="overflow-x-auto">
      <table id="tabla-categoria" class="min-w-full text-sm text-left bg-white border border-gray-300"></table>
    </div>
  </div>

<script>
  // Variables globales
  let aliasData = {}; // Almacenará los alias cargados desde Firebase
  let graficoActual = null; // Referencia al gráfico actual
  let movimientosGlobales = []; // Almacenar movimientos para los gráficos
  
  // Categorías centralizadas
  const categorias = [
    'Transporte',
    'Abarrotes',
    'Alimentación',
    'Salud',
    'Entretenimiento',
    'Servicios',
    'Compras',
    'Estudio',
    'Transferencia',
    'Educación',
    'Hogar',
    'Ropa',
    'Tecnología',
    'Otros'
  ];
  
  // Función para generar opciones de categorías
  function generarOpcionesCategorias(selectId, categoriaSeleccionada = '') {
    const select = document.getElementById(selectId);
    if (!select) return;
    
    select.innerHTML = '<option value="">Seleccionar categoría</option>';
    categorias.forEach(categoria => {
      const option = document.createElement('option');
      option.value = categoria;
      option.textContent = categoria;
      if (categoria === categoriaSeleccionada) {
        option.selected = true;
      }
      select.appendChild(option);
    });
  }
  
  // Función para cargar alias desde Firebase
  async function cargarAlias() {
    try {
      const querySnapshot = await getDocs(collection(db, 'alias'));
      aliasData = {};
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        aliasData[data.descripcionOriginal] = {
          id: doc.id,
          alias: data.alias,
          categoria: data.categoria
        };
      });
      console.log('Alias cargados:', aliasData);
    } catch (error) {
      console.error('Error cargando alias:', error);
    }
  }

  // Función para agregar nuevo alias
  async function agregarAlias(descripcionOriginal, alias, categoria) {
    try {
      const docRef = await addDoc(collection(db, 'alias'), {
        descripcionOriginal: descripcionOriginal,
        alias: alias,
        categoria: categoria,
        fechaCreacion: new Date()
      });
      console.log('Alias agregado con ID:', docRef.id);
      cargarAlias(); // Recargar la lista
      mostrarAlias(); // Actualizar la tabla
    } catch (error) {
      console.error('Error agregando alias:', error);
      alert('Error al agregar el alias: ' + error.message);
    }
  }

  // Función para eliminar alias
  async function eliminarAlias(id) {
    try {
      await deleteDoc(doc(db, 'alias', id));
      console.log('Alias eliminado');
      cargarAlias(); // Recargar la lista
      mostrarAlias(); // Actualizar la tabla
    } catch (error) {
      console.error('Error eliminando alias:', error);
      alert('Error al eliminar el alias: ' + error.message);
    }
  }

  // Función para actualizar alias
  async function actualizarAlias(id, nuevoAlias, nuevaCategoria) {
    try {
      const aliasRef = doc(db, 'alias', id);
      await updateDoc(aliasRef, {
        alias: nuevoAlias,
        categoria: nuevaCategoria,
        fechaModificacion: new Date()
      });
      console.log('Alias actualizado');
      cargarAlias(); // Recargar la lista
      mostrarAlias(); // Actualizar la tabla
    } catch (error) {
      console.error('Error actualizando alias:', error);
      alert('Error al actualizar el alias: ' + error.message);
    }
  }

  // Función para mostrar alias en la tabla
  async function mostrarAlias() {
    try {
      const querySnapshot = await getDocs(collection(db, 'alias'));
      const tbody = document.getElementById('tbody-alias');
      tbody.innerHTML = '';
      
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="border px-2 py-1">${data.descripcionOriginal}</td>
          <td class="border px-2 py-1 font-semibold text-blue-600">${data.alias}</td>
          <td class="border px-2 py-1">
            <span class="px-2 py-1 rounded-full text-xs bg-gray-200">${data.categoria}</span>
          </td>
          <td class="border px-2 py-1">
            <div class="flex gap-2">
              <button onclick="editarAlias('${doc.id}', '${data.descripcionOriginal}', '${data.alias}', '${data.categoria}')" 
                      class="bg-blue-500 text-white px-2 py-1 rounded text-xs hover:bg-blue-600">
                Editar
              </button>
              <button onclick="eliminarAlias('${doc.id}')" 
                      class="bg-red-500 text-white px-2 py-1 rounded text-xs hover:bg-red-600">
                Eliminar
              </button>
            </div>
          </td>
        `;
        tbody.appendChild(row);
      });
    } catch (error) {
      console.error('Error mostrando alias:', error);
    }
  }

  // Función para obtener alias y categoría de una descripción
  function obtenerAliasYCategoria(descripcion) {
    // Buscar coincidencia exacta primero
    if (aliasData[descripcion]) {
      return aliasData[descripcion];
    }
    
    // Buscar coincidencias parciales
    for (const [descOriginal, data] of Object.entries(aliasData)) {
      if (descripcion.includes(descOriginal) || descOriginal.includes(descripcion)) {
        return data;
      }
    }
    
    return { alias: descripcion, categoria: 'Sin categorizar' };
  }

  // Función para abrir modal de edición
  function editarAlias(id, descripcionOriginal, alias, categoria) {
    document.getElementById('edit-alias-id').value = id;
    document.getElementById('edit-descripcion-original').value = descripcionOriginal;
    document.getElementById('edit-alias').value = alias;
    
    // Generar opciones del select con la categoría seleccionada
    generarOpcionesCategorias('edit-categoria', categoria);
    
    document.getElementById('modal-editar-alias').classList.remove('hidden');
  }

  // Función para actualizar los totales
  function actualizarTotales(movimientos) {
    const totalAbonos = movimientos.reduce((sum, m) => sum + m.Abonos, 0);
    const totalGastos = movimientos.reduce((sum, m) => sum + m.Cargos, 0);
    const balance = totalAbonos - totalGastos;
    
    document.getElementById('total-abonos').textContent = '$' + totalAbonos.toLocaleString('es-CL');
    document.getElementById('total-gastos').textContent = '$' + totalGastos.toLocaleString('es-CL');
    document.getElementById('balance').textContent = '$' + balance.toLocaleString('es-CL');
    
    // Cambiar color del balance según si es positivo o negativo
    const balanceElement = document.getElementById('balance');
    if (balance >= 0) {
      balanceElement.className = 'text-2xl font-bold text-green-600';
    } else {
      balanceElement.className = 'text-2xl font-bold text-red-600';
    }
  }

  // Función para crear gráfico lineal
  function crearGraficoLineal(movimientos) {
    const ctx = document.getElementById('grafico').getContext('2d');
    
    if (graficoActual) {
      graficoActual.destroy();
    }
    
    // Invertir el orden para mostrar del más antiguo al más reciente
    const movimientosOrdenados = [...movimientos].reverse();
    const fechas = movimientosOrdenados.map(m => m.Fecha);
    const saldos = movimientosOrdenados.map(m => m.Saldo);
    
    graficoActual = new Chart(ctx, {
      type: 'line',
      data: {
        labels: fechas.map(f => f.toLocaleDateString()),
        datasets: [{
          label: 'Saldo $',
          data: saldos,
          borderColor: 'rgb(59, 130, 246)',
          backgroundColor: 'rgba(59, 130, 246, 0.1)',
          tension: 0.2,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: { 
          y: { 
            beginAtZero: false,
            ticks: {
              callback: function(value) {
                return '$' + value.toLocaleString('es-CL');
              }
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: function(context) {
                return 'Saldo: $' + context.parsed.y.toLocaleString('es-CL');
              }
            }
          }
        }
      }
    });
  }

  // Función para crear gráfico circular
  function crearGraficoCircular(movimientos) {
    const ctx = document.getElementById('grafico').getContext('2d');
    
    if (graficoActual) {
      graficoActual.destroy();
    }
    
    // Agrupar gastos por categoría
    const gastosPorCategoria = {};
    movimientos.forEach(m => {
      if (m.Cargos > 0) {
        const categoria = m.Categoría || 'Sin categorizar';
        gastosPorCategoria[categoria] = (gastosPorCategoria[categoria] || 0) + m.Cargos;
      }
    });
    
    const labels = Object.keys(gastosPorCategoria);
    const data = Object.values(gastosPorCategoria);
    const colores = [
      '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
      '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384',
      '#36A2EB', '#FFCE56', '#9966FF', '#FF9F40'
    ];
    
    graficoActual = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: labels,
        datasets: [{
          data: data,
          backgroundColor: colores.slice(0, labels.length),
          borderWidth: 2,
          borderColor: '#fff'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'right',
            labels: {
              boxWidth: 15,
              padding: 15,
              font: {
                size: 12
              }
            }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                const porcentaje = ((context.parsed / total) * 100).toFixed(1);
                return context.label + ': $' + context.parsed.toLocaleString('es-CL') + ' (' + porcentaje + '%)';
              }
            }
          }
        },
        elements: {
          arc: {
            borderWidth: 2
          }
        }
      }
    });
  }

  // Función para crear gráfico de barras
  function crearGraficoBarras(movimientos) {
    const ctx = document.getElementById('grafico').getContext('2d');
    
    if (graficoActual) {
      graficoActual.destroy();
    }
    
    // Agrupar gastos por categoría
    const gastosPorCategoria = {};
    movimientos.forEach(m => {
      if (m.Cargos > 0) {
        const categoria = m.Categoría || 'Sin categorizar';
        gastosPorCategoria[categoria] = (gastosPorCategoria[categoria] || 0) + m.Cargos;
      }
    });
    
    // Ordenar por cantidad de gastos
    const sortedCategories = Object.entries(gastosPorCategoria)
      .sort(([,a], [,b]) => b - a);
    
    const labels = sortedCategories.map(([categoria]) => categoria);
    const data = sortedCategories.map(([,gastos]) => gastos);
    
    graficoActual = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Gastos por Categoría',
          data: data,
          backgroundColor: 'rgba(239, 68, 68, 0.8)',
          borderColor: 'rgba(239, 68, 68, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return '$' + value.toLocaleString('es-CL');
              }
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: function(context) {
                return 'Gastos: $' + context.parsed.y.toLocaleString('es-CL');
              }
            }
          }
        }
      }
    });
  }

  // Función para cambiar el estilo de los botones de gráficos
  function actualizarBotonesGraficos(botonActivo) {
    const botones = ['btn-grafico-lineal', 'btn-grafico-circular', 'btn-grafico-barras'];
    
    botones.forEach(id => {
      const boton = document.getElementById(id);
      if (id === botonActivo) {
        boton.className = 'px-4 py-2 rounded-md text-sm font-medium bg-blue-600 text-white';
      } else {
        boton.className = 'px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-300';
      }
    });
  }

  // Event listeners para los botones de gráficos
  document.getElementById('btn-grafico-lineal').addEventListener('click', function() {
    actualizarBotonesGraficos('btn-grafico-lineal');
    crearGraficoLineal(movimientosGlobales);
  });

  document.getElementById('btn-grafico-circular').addEventListener('click', function() {
    actualizarBotonesGraficos('btn-grafico-circular');
    crearGraficoCircular(movimientosGlobales);
  });

  document.getElementById('btn-grafico-barras').addEventListener('click', function() {
    actualizarBotonesGraficos('btn-grafico-barras');
    crearGraficoBarras(movimientosGlobales);
  });

  // Event listeners para el modal de alias
  document.getElementById('btn-gestionar-alias').addEventListener('click', function() {
    document.getElementById('modal-alias').classList.remove('hidden');
    
    // Generar opciones para el select de categorías
    generarOpcionesCategorias('categoria');
    
    cargarAlias();
    mostrarAlias();
  });

  document.getElementById('cerrar-modal').addEventListener('click', function() {
    document.getElementById('modal-alias').classList.add('hidden');
  });

  // Cerrar modal al hacer clic fuera
  document.getElementById('modal-alias').addEventListener('click', function(e) {
    if (e.target === this) {
      this.classList.add('hidden');
    }
  });

  document.getElementById('agregar-alias').addEventListener('click', function() {
    const descripcionOriginal = document.getElementById('descripcion-original').value.trim();
    const alias = document.getElementById('alias').value.trim();
    const categoria = document.getElementById('categoria').value;
    
    if (!descripcionOriginal || !alias || !categoria) {
      alert('Por favor completa todos los campos');
      return;
    }
    
    agregarAlias(descripcionOriginal, alias, categoria);
    
    // Limpiar formulario
    document.getElementById('descripcion-original').value = '';
    document.getElementById('alias').value = '';
    document.getElementById('categoria').value = '';
  });

  // Event listeners para el modal de edición
  document.getElementById('cerrar-modal-editar').addEventListener('click', function() {
    document.getElementById('modal-editar-alias').classList.add('hidden');
  });

  document.getElementById('cancelar-edicion').addEventListener('click', function() {
    document.getElementById('modal-editar-alias').classList.add('hidden');
  });

  // Cerrar modal de edición al hacer clic fuera
  document.getElementById('modal-editar-alias').addEventListener('click', function(e) {
    if (e.target === this) {
      this.classList.add('hidden');
    }
  });

  // Manejar envío del formulario de edición
  document.getElementById('form-editar-alias').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const id = document.getElementById('edit-alias-id').value;
    const nuevoAlias = document.getElementById('edit-alias').value.trim();
    const nuevaCategoria = document.getElementById('edit-categoria').value;
    
    if (!nuevoAlias || !nuevaCategoria) {
      alert('Por favor completa todos los campos');
      return;
    }
    
    actualizarAlias(id, nuevoAlias, nuevaCategoria);
    document.getElementById('modal-editar-alias').classList.add('hidden');
  });

  document.getElementById('upload').addEventListener('change', function (e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = async function (event) {
      // Cargar alias antes de procesar
      await cargarAlias();
      
      const data = new Uint8Array(event.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      // Buscar el inicio de los datos (donde aparece "Detalle de Movimientos")
      const startIndex = json.findIndex(row => row.includes("Detalle de Movimientos"));
      const headersIndex = startIndex + 1;
      const dataIndex = startIndex + 2;

      const headers = json[headersIndex];
      
      // Detectar automáticamente los índices de las columnas
      const encontrarIndiceColumna = (titulos, palabraClave) => {
        for (let i = 0; i < titulos.length; i++) {
          if (titulos[i] && titulos[i].toString().toLowerCase().includes(palabraClave.toLowerCase())) {
            return i;
          }
        }
        return -1;
      };
      
      const indiceAbonos = encontrarIndiceColumna(headers, 'abono');
      const indiceCargos = encontrarIndiceColumna(headers, 'cargo');
      const indiceSaldo = encontrarIndiceColumna(headers, 'saldo');
      
      // Fallback para casos donde no se encuentran las columnas
      let indiceAbonosFinal = indiceAbonos !== -1 ? indiceAbonos : 4;
      let indiceCargosFinal = indiceCargos !== -1 ? indiceCargos : 3;
      let indiceSaldoFinal = indiceSaldo !== -1 ? indiceSaldo : 5;
      
      // Función para procesar valores financieros
      const procesarValorFinanciero = (valor) => {
        if (!valor || valor === "") return 0;
        const valorLimpio = valor.toString().replace(/\./g, "");
        const valorNumerico = parseFloat(valorLimpio);
        return isNaN(valorNumerico) ? 0 : Math.abs(valorNumerico); // Usar valor absoluto
      };
      
      console.log('Índices detectados:', {
        abonos: indiceAbonos,
        cargos: indiceCargos,
        saldo: indiceSaldo,
        abonosFinal: indiceAbonosFinal,
        cargosFinal: indiceCargosFinal,
        saldoFinal: indiceSaldoFinal,
        headers: headers
      });
      
      console.log('Columnas detectadas:', {
        columnaAbonos: headers[indiceAbonosFinal] || 'No encontrada',
        columnaCargos: headers[indiceCargosFinal] || 'No encontrada',
        columnaSaldo: headers[indiceSaldoFinal] || 'No encontrada'
      });
      
      const rows = json.slice(dataIndex).filter(row => {
        // Solo incluir filas que tengan fecha válida y no contengan "saldo"
        const fechaStr = row[0];
        return fechaStr && 
               String(fechaStr).trim() !== "" && 
               !String(fechaStr).toLowerCase().includes("saldo") &&
               (fechaStr.includes("/") || fechaStr.includes("-"));
      });

      const movimientos = rows.map(row => {
        const fechaStr = row[0];
        let fecha;
        
        // Manejar diferentes formatos de fecha
        if (fechaStr.includes("/")) {
          // Formato DD/MM o DD/MM/YYYY
          const partes = fechaStr.split("/");
          if (partes.length === 2) {
            // Solo día y mes, agregar año actual
            fecha = new Date(`${partes[1]}/${partes[0]}/2024`);
          } else if (partes.length === 3) {
            // Día, mes y año completos
            fecha = new Date(`${partes[1]}/${partes[0]}/${partes[2]}`);
          }
        } else if (fechaStr.includes("-")) {
          // Formato YYYY-MM-DD
          fecha = new Date(fechaStr);
        }
        
        const descripcion = row[2];
        const aliasInfo = obtenerAliasYCategoria(descripcion);
        
        // Obtener valores de las columnas usando índices detectados
        const valorAbonos = row[indiceAbonosFinal] || "0";
        const valorCargos = row[indiceCargosFinal] || "0";
        const valorSaldo = row[indiceSaldoFinal] || "0";
        
        // Procesar valores y determinar abonos/cargos correctos
        const valorAbonosNum = parseFloat(valorAbonos.toString().replace(/\./g, "")) || 0;
        const valorCargosNum = parseFloat(valorCargos.toString().replace(/\./g, "")) || 0;
        
        // Lógica correcta:
        // - Columna "Depósitos / Abonos" = abonos (ingresos)
        // - Columna "Cheques / Cargos" = cargos (gastos), sin importar el signo
        let abonos = 0;
        let cargos = 0;
        
        // Si hay valor en la columna de abonos, es un abono
        if (valorAbonosNum !== 0) {
          abonos = Math.abs(valorAbonosNum); // Usar valor absoluto para abonos
        }
        
        // Si hay valor en la columna de cargos, es un cargo (independientemente del signo)
        if (valorCargosNum !== 0) {
          cargos = Math.abs(valorCargosNum); // Usar valor absoluto para cargos
        }
        
        // Debug para verificar el procesamiento
        if (descripcion.includes('COMISION TRANSACCION INTERNACIONAL') || abonos > 0 || cargos > 0) {
          console.log('Procesando transacción:', {
            descripcion,
            valorAbonosOriginal: valorAbonos,
            valorCargosOriginal: valorCargos,
            valorAbonosNum,
            valorCargosNum,
            abonosFinal: abonos,
            cargosFinal: cargos
          });
        }
        
        return {
          Fecha: fecha,
          "N° Operación": row[1],
          Descripción: descripcion,
          Alias: aliasInfo.alias,
          Categoría: aliasInfo.categoria,
          Abonos: abonos,
          Cargos: cargos,
          Saldo: parseFloat((valorSaldo.toString().replace(/\./g, "")) || "0") || 0,
        }
      }).filter(mov => mov.Fecha && !isNaN(mov.Fecha.getTime())); // Filtrar fechas inválidas

      // Guardar movimientos globalmente para los gráficos
      movimientosGlobales = movimientos;

      // Actualizar totales
      actualizarTotales(movimientos);

      // Crear gráfico lineal por defecto
      actualizarBotonesGraficos('btn-grafico-lineal');
      crearGraficoLineal(movimientos);

      // Tabla movimientos
      const tabla = document.getElementById('tabla-movimientos');
      tabla.innerHTML = `
        <thead class="bg-blue-100">
          <tr>
            <th class="border px-2 py-1">Fecha</th>
            <th class="border px-2 py-1">N° Operación</th>
            <th class="border px-2 py-1">Descripción</th>
            <th class="border px-2 py-1">Alias</th>
            <th class="border px-2 py-1">Categoría</th>
            <th class="border px-2 py-1">Abonos</th>
            <th class="border px-2 py-1">Cargos</th>
            <th class="border px-2 py-1">Saldo</th>
          </tr>
        </thead>
        <tbody>
          ${movimientos.map(row => `<tr>
            <td class="border px-2 py-1">${row.Fecha.toLocaleDateString()}</td>
            <td class="border px-2 py-1">${row["N° Operación"]}</td>
            <td class="border px-2 py-1 text-xs">${row.Descripción}</td>
            <td class="border px-2 py-1 font-semibold text-blue-600">${row.Alias}</td>
            <td class="border px-2 py-1">
              <span class="px-2 py-1 rounded-full text-xs bg-gray-200">${row.Categoría}</span>
            </td>
            <td class="border px-2 py-1">${row.Abonos.toLocaleString('es-CL')}</td>
            <td class="border px-2 py-1">${row.Cargos.toLocaleString('es-CL')}</td>
            <td class="border px-2 py-1">${row.Saldo.toLocaleString('es-CL')}</td>
          </tr>`).join('')}
        </tbody>`;

      // Agrupar por descripción
      const agrupados = {};
      movimientos.forEach(m => {
        const key = m.Descripción || "Sin descripción";
        if (!agrupados[key]) agrupados[key] = { 
          descripcion: key, 
          alias: m.Alias,
          categoria: m.Categoría,
          cargos: 0, 
          abonos: 0, 
          cantidad: 0 
        };
        agrupados[key].cargos += m.Cargos;
        agrupados[key].abonos += m.Abonos;
        agrupados[key].cantidad++;
      });
      const resumenArray = Object.values(agrupados);
      const tablaDesc = document.getElementById('tabla-descripcion');
      tablaDesc.innerHTML = `
        <thead class="bg-blue-100">
          <tr>
            <th class="border px-2 py-1">Descripción</th>
            <th class="border px-2 py-1">Alias</th>
            <th class="border px-2 py-1">Categoría</th>
            <th class="border px-2 py-1">Total Cargos</th>
            <th class="border px-2 py-1">Total Abonos</th>
            <th class="border px-2 py-1">Cantidad</th>
          </tr>
        </thead>
        <tbody>
          ${resumenArray.map(r => `
            <tr>
              <td class="border px-2 py-1 text-xs">${r.descripcion}</td>
              <td class="border px-2 py-1 font-semibold text-blue-600">${r.alias}</td>
              <td class="border px-2 py-1">
                <span class="px-2 py-1 rounded-full text-xs bg-gray-200">${r.categoria}</span>
              </td>
              <td class="border px-2 py-1">${r.cargos.toLocaleString('es-CL')}</td>
              <td class="border px-2 py-1">${r.abonos.toLocaleString('es-CL')}</td>
              <td class="border px-2 py-1 text-center">${r.cantidad}</td>
            </tr>`).join('')}
        </tbody>`;

      // Agrupar por categoría
      const agrupadosCategoria = {};
      movimientos.forEach(m => {
        const categoria = m.Categoría || "Sin categorizar";
        if (!agrupadosCategoria[categoria]) agrupadosCategoria[categoria] = { 
          categoria: categoria,
          cargos: 0, 
          abonos: 0, 
          cantidad: 0 
        };
        agrupadosCategoria[categoria].cargos += m.Cargos;
        agrupadosCategoria[categoria].abonos += m.Abonos;
        agrupadosCategoria[categoria].cantidad++;
      });
      const resumenCategoria = Object.values(agrupadosCategoria).sort((a, b) => b.cargos - a.cargos);
      const tablaCategoria = document.getElementById('tabla-categoria');
      tablaCategoria.innerHTML = `
        <thead class="bg-blue-100">
          <tr>
            <th class="border px-2 py-1">Categoría</th>
            <th class="border px-2 py-1">Total Cargos</th>
            <th class="border px-2 py-1">Total Abonos</th>
            <th class="border px-2 py-1">Cantidad</th>
            <th class="border px-2 py-1">% del Total</th>
          </tr>
        </thead>
        <tbody>
          ${resumenCategoria.map(r => {
            const porcentaje = ((r.cargos / totalCargos) * 100).toFixed(1);
            return `
            <tr>
              <td class="border px-2 py-1">
                <span class="px-2 py-1 rounded-full text-xs bg-gray-200">${r.categoria}</span>
              </td>
              <td class="border px-2 py-1">${r.cargos.toLocaleString('es-CL')}</td>
              <td class="border px-2 py-1">${r.abonos.toLocaleString('es-CL')}</td>
              <td class="border px-2 py-1 text-center">${r.cantidad}</td>
              <td class="border px-2 py-1 text-center">${porcentaje}%</td>
            </tr>`;
          }).join('')}
        </tbody>`;

      // Resumen general
      const totalCargos = resumenArray.reduce((a, b) => a + b.cargos, 0);
      const totalAbonos = resumenArray.reduce((a, b) => a + b.abonos, 0);
      const saldoFinal = saldos[0];
      const saldoInicial = saldos[saldos.length - 1];
      document.getElementById('resumen').innerHTML = `
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
          <div class="bg-white p-4 rounded shadow"><strong>Saldo Inicial:</strong><br>$${saldoInicial.toLocaleString('es-CL')}</div>
          <div class="bg-white p-4 rounded shadow"><strong>Saldo Final:</strong><br>$${saldoFinal.toLocaleString('es-CL')}</div>
          <div class="bg-white p-4 rounded shadow"><strong>Total Cargos:</strong><br>$${totalCargos.toLocaleString('es-CL')}</div>
          <div class="bg-white p-4 rounded shadow"><strong>Total Abonos:</strong><br>$${totalAbonos.toLocaleString('es-CL')}</div>
        </div>`;
    };

    reader.readAsArrayBuffer(file);
  });

  // Inicializar alias al cargar la página
  document.addEventListener('DOMContentLoaded', function() {
    // Generar opciones para ambos selects
    generarOpcionesCategorias('categoria');
    generarOpcionesCategorias('edit-categoria');
    
    cargarAlias();
  });
</script>
